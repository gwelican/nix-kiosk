[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Admin

[auth.basic]
enabled = true

[dataproxy]
timeout = 30
dial_timeout = 10
keep_alive_secs = 300