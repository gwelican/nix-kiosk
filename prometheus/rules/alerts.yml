groups:
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: LowMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low memory detected on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk usage is above 90% for more than 5 minutes on {{ $labels.instance }} mount {{ $labels.mountpoint }}. Current value: {{ $value }}%"

      - alert: FirefoxMetricsDown
        expr: up{job="firefox"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Firefox metrics are down on {{ $labels.instance }}"
          description: "Firefox exporter has not been scraping for more than 2 minutes on {{ $labels.instance }}"

      - alert: HAAPIsDown
        expr: ha_api_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Home Assistant API is down"
          description: "Home Assistant API has been unresponsive for more than 2 minutes"